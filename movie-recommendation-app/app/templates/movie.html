{% extends "base.html" %}

{% block content %}

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='like.js') }}"></script>
    <script src="{{ url_for('static', filename='review.js') }}"></script>
</head>

<div style="overflow: hidden;">
    <img src="https://image.tmdb.org/t/p/w500{{ movie['poster_path'] }}" alt="movie poster" style="float: left; margin-right:20px; width: 300px;">
    <h1>{{ movie.title }}</h1>
    <p>Release Date: {{ movie.release_date }}</p>
    <p class="card-text">{{ movie.overview }}</p>

    <!-- Like Button -->
    {% if movie.id in liked_movies %}
    <p>You have liked this movie!</p>
    {% else %}
    <button class="like-button" data-movie-id="{{ movie.id }}">Like</button>
    {% endif %}
</div>

<hr>

<!-- Review Form -->
<h3>Leave a Review</h3>
<form id="review-form" data-movie-id="{{ movie.id }}" style="display: flex; flex-direction: column;">
    <div class="form-group">
        <label for="rating">Rating (1-10):<br></label>
        <input type="number" id="rating" name="rating" min="1" max="10" required>

        <label for="review_text">Review:</label>
        <textarea id="review_text" name="review_text" rows="4"></textarea>

        <button type="submit">Submit Review</button>
    </div>
</form>

<hr>
<h3>Reviews</h3>
<div id="reviews-section">
    <p>Loading reviews...</p>
</div>

{% endblock %}
